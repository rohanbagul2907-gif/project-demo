<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Homepage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        header {
            background: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        /* CARD STYLE */
        .card {
            background: white;
            padding: 30px;
            margin: auto;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 30px rgba(0,0,0,0.2);
        }

        /* BUTTON STYLE */
        button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #084298;
            transform: scale(1.05);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 600px) {

            header {
                padding: 15px;
            }

            header h1 {
                font-size: 22px;
            }

            .container {
                padding: 20px;
            }

            .card {
                width: 100%;
                max-width: 320px;
                padding: 20px;
            }

            button {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
